<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Solar System</title>
</head>

<body>

    <div>
        <img src="./assets/img/solar-system.jpg" alt="Solar System" usemap="#map" height="77" draggable="false">

        <map id="map" name="map">
            <area shape="poly" coords="0,0, 11,13, 17,30, 17,48, 12,72, 0,77" alt="Sun" id="sun">
            <area shape="circle" coords="25, 40, 3" alt="Mercury" id="mercury">
            <area shape="circle" coords="38, 40, 6" alt="Venus" id="venus">
            <area shape="circle" coords="54, 40, 8" alt="Earth" id="earth">
            <area shape="circle" coords="62, 32, 3" alt="Moon" id="moon">
            <area shape="circle" coords="71, 40, 5" alt="Mars" id="mars">
            <area shape="circle" coords="103, 40, 23" alt="Jupiter" id="jupiter">
            <area shape="circle" coords="156, 43, 18" alt="Saturn" id="saturn">
            <area shape="circle" coords="190, 42, 13" alt="Uranus" id="uranus">
            <area shape="circle" coords="219, 43, 10" alt="Neptune" id="neptune">
        </map>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
